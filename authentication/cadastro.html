<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      (function () {
        const temaSalvo = localStorage.getItem("tema");
        if (temaSalvo === "escuro") {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../authentication/login.css" />
    <link rel="stylesheet" href="../authentication/cadastro.css" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="icon" type="image/png" href="/assets/icons/Logo Escuro.svg" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>LookShop - Cadastro</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-header">
          <a href="../index.html"
            ><img
              id="logo-header"
              src="../assets/images/logo-white.png"
              alt="Logo Branco loja LookShop"
              style="width: 130px; height: 70px"
          /></a>
          <h1>LookShop</h1>
        </div>

        <nav>
          <ul>
            <li><a href="../sobre-nos.html">Sobre nós</a></li>

            <li class="has-dropdown">
              <a href="../masculino/masculino.html"> Masculino <i class="bx bx-chevron-down"></i> </a>
              <ul class="dropdown">
                <li><a href="../masculino/camisetas.html">Camisetas</a></li>
                <li><a href="../masculino/calcas.html">Calças</a></li>
                <li><a href="../masculino/tenis.html">Tênis</a></li>
              </ul>
            </li>

            <li class="has-dropdown">
              <a href="#"> Feminino <i class="bx bx-chevron-down"></i> </a>
              <ul class="dropdown">
                <li><a href="#">Vestidos</a></li>
                <li><a href="#">Blusas</a></li>
                <li><a href="#">Sapatos</a></li>
              </ul>
            </li>

            <li class="has-dropdown">
              <a href="#"> Infantil <i class="bx bx-chevron-down"></i> </a>
              <ul class="dropdown">
                <li><a href="#">Meninos</a></li>
                <li><a href="#">Meninas</a></li>
                <li><a href="#">Bebês</a></li>
              </ul>
            </li>

            <li><a href="#">Contato</a></li>
            <li><a href="../documentacao.html">Documentação</a></li>
          </ul>
        </nav>

        <div class="acoes-header">
          <a href="./login.html"
            ><i class="bx bx-user" style="font-size: 30px"></i
          ></a>
          <div class="carrinho">
            <a href="">
              <i class="bx bx-cart" style="color: #000000; font-size: 30px"></i>
              <span class="carrinho-count">0</span>
            </a>
          </div>
          <button id="botao-tema">
            <i class="bx bx-moon" style="font-size: 30px"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="login-container">
      <form class="login-form">
        <h2>Cadastro</h2>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" placeholder="Digite seu nome" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <label for="password">Senha:</label>

        <div class="form-group senha-group">
          <input type="password" id="senha" placeholder="Senha" required />
          <i class="bx bx-show" id="toggleSenha"></i>
          <!-- primeira senha -->
        </div>

        <label for="password">Confirmar Senha:</label>

        <div class="form-group senha-group">
          <input
            type="password"
            id="confirmar-senha"
            placeholder="Confirmar Senha"
            required
          />
          <i class="bx bx-show" id="toggleConfirmarSenha"></i>
          <!-- confirmar senha -->
        </div>

        <div id="erros-container">
          <p id="mensagem-erro" class="erro"></p>
          <p id="email-erro" class="erro"></p>
        </div>

        <button type="submit" id="btn-cadastrar" class="btn-login">
          Cadastrar
        </button>
        <div class="cadastro-link">
          Ja possui uma conta?
          <a href="../authentication/login.html">Iniciar Sessão</a>
        </div>
      </form>
    </main>

    <script src="../authentication/login.js"></script>
    <script src="../authentication/cadastro.js"></script>
    <script src="/header.js"></script>
  </body>
</html>
