<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      (function () {
        const temaSalvo = localStorage.getItem("tema");
        if (temaSalvo === "escuro") {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../authentication/login.css" />
    <link rel="stylesheet" href="../authentication/cadastro.css" />
    <link rel="stylesheet" href="../header/header.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>LookShop - Cadastro</title>
  </head>
  <body>
    <header id="header-placeholder"></header>

    <main class="login-container">
      <form class="login-form">
        <h2>Cadastro</h2>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" placeholder="Digite seu nome" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <label for="password">Senha:</label>

        <div class="form-group senha-group">
          <input type="password" id="senha" placeholder="Senha" required />
          <i class="bx bx-show" id="toggleSenha"></i>
          <!-- primeira senha -->
        </div>

        <label for="password">Confirmar Senha:</label>

        <div class="form-group senha-group">
          <input
            type="password"
            id="confirmar-senha"
            placeholder="Confirmar Senha"
            required
          />
          <i class="bx bx-show" id="toggleConfirmarSenha"></i>
          <!-- confirmar senha -->
        </div>

        <div id="erros-container">
          <p id="mensagem-erro" class="erro"></p>
          <p id="email-erro" class="erro"></p>
        </div>

        <button type="submit" id="btn-cadastrar" class="btn-login">
          Cadastrar
        </button>
        <div class="cadastro-link">
          Ja possui uma conta?
          <a href="../authentication/login.html">Iniciar Sess√£o</a>
        </div>
      </form>
    </main>

    <script src="../authentication/login.js"></script>
    <script src="../authentication/cadastro.js"></script>
    <script src="../header/loadHeader.js"></script>
  </body>
</html>
