<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      (function () {
        const temaSalvo = localStorage.getItem("tema");
        if (temaSalvo === "escuro") {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../authentication/login.css" />
    <link rel="stylesheet" href="../header/header.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>LookShop - Login</title>
  </head>
  <body>
    <header id="header-placeholder"></header>
    
    <main class="login-container">
      <form class="login-form">
        <h2>Entrar na sua conta</h2>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu email"
          required
        />

        <label for="password">Senha:</label>

        <div class="form-group senha-group">
          <input type="password" id="senha" placeholder="Senha" required />
          <i class="bx bx-show" id="toggleSenha"></i>
        </div>

        <p id="mensagem-erro" class="erro-login"></p>

        <button type="submit" class="btn-login">Iniciar Sessão</button>
        <button type="button" class="btn-google">
          <i class="bx bxl-google"></i> Logar com Google
        </button>
        <div class="cadastro-link">
          Não possui uma conta?
          <a href="../authentication/cadastro.html">Cadastre-se</a>
        </div>
      </form>
    </main>

    <script src="../authentication/login.js"></script>
    <script src="../header/loadHeader.js"></script>
  </body>
</html>
