<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="imagens/logo/Logo Escuro.svg" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-header">
          <a href=""
            ><img
              id="logo-header"
              src="imagens/logo/logo-white.png"
              alt="Logo Branco loja LookShop"
              style="width: 130px; height: 70px"
          /></a>
          <h1>LookShop</h1>
        </div>

        <nav>
          <ul>
            <li><a href="#">Sobre nós</a></li>

            <li class="has-dropdown">
              <a href="#"> Masculino <i class="bx bx-chevron-down"></i> </a>
              <ul class="dropdown">
                <li><a href="#">Camisetas</a></li>
                <li><a href="#">Calças</a></li>
                <li><a href="#">Tênis</a></li>
              </ul>
            </li>

            <li class="has-dropdown">
              <a href="#"> Feminino <i class="bx bx-chevron-down"></i> </a>
              <ul class="dropdown">
                <li><a href="#">Vestidos</a></li>
                <li><a href="#">Blusas</a></li>
                <li><a href="#">Sapatos</a></li>
              </ul>
            </li>

            <li class="has-dropdown">
              <a href="#"> Infantil <i class="bx bx-chevron-down"></i> </a>
              <ul class="dropdown">
                <li><a href="#">Meninos</a></li>
                <li><a href="#">Meninas</a></li>
                <li><a href="#">Bebês</a></li>
              </ul>
            </li>

            <li><a href="#">Documentação</a></li>
          </ul>
        </nav>

        <div class="acoes-header">
          <a href="cadastro.html"
            ><i class="bx bx-user" style="font-size: 38px"></i
          ></a>
          <div class="carrinho">
            <a href="">
              <i class="bx bx-cart" style="color: #000000; font-size: 35px"></i>
              <span class="carrinho-count">0</span>
            </a>
          </div>
          <button id="botao-tema">
            <i class="bx bx-moon" style="font-size: 30px"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="carrossel">
        <div class="slides">
          <img
            src="imagens/logo/praia.jpg"
            alt="Banner 1"
            class="slide ativo"
          />
          <img
            src="imagens/logo/restaurante.jpg"
            alt="Banner 2"
            class="slide"
          />
          <img src="imagens/logo/logo-black.png" alt="Banner 3" class="slide" />
        </div>

        <button class="btn anterior">&#10094;</button>
        <button class="btn proximo">&#10095;</button>

        <div class="indicadores">
          <span class="indicador ativo"></span>
          <span class="indicador"></span>
          <span class="indicador"></span>
        </div>
      </section>
    </main>

    <a href="#">
      <img
        class="logo-whatsapp"
        src="https://www.hashtagtreinamentos.com/wp-content/uploads/2023/06/whatsapp-logo-2.png"
        alt="Logo do WhatsApp"
      />
    </a>
    <script src="script.js"></script>
  </body>
</html>
