<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      (function () {
        const temaSalvo = localStorage.getItem("tema");
        if (temaSalvo === "escuro") {
          document.documentElement.classList.add("dark-theme");
        }
      })();
    </script>

    <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart/carrinho.css" />
    <link rel="icon" type="image/png" href="/assets/icons/Logo Escuro.svg" />
    <title>LookShop - A sua loja de roupas</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="carrossel">
        <div class="slides">
          <img
            src="assets/images/carrossel1.png"
            alt="Banner 1"
            class="slide ativo"
          />
          <img
            src="assets/images/carrossel9.png"
            alt="Banner 2"
            class="slide"
          />
          <img
            src="assets/images/carrossel5.png"
            alt="Banner 3"
            class="slide"
          />
          <img
            src="assets/images/carrossel8.png"
            alt="Banner 4"
            class="slide"
          />
          <img
            src="assets/images/carrossel3.png"
            alt="Banner 4"
            class="slide"
          />
        </div>

        <button class="btn anterior">&#10094;</button>
        <button class="btn proximo">&#10095;</button>

        <div class="indicadores">
          <span class="indicador ativo"></span>
          <span class="indicador"></span>
          <span class="indicador"></span>
          <span class="indicador"></span>
          <span class="indicador"></span>
        </div>
      </section>

      <section class="masculino-categoria">
        <h2>MASCULINO</h2>
      </section>
    </main>

    <a href="#">
      <img
        class="logo-whatsapp"
        src="https://www.hashtagtreinamentos.com/wp-content/uploads/2023/06/whatsapp-logo-2.png"
        alt="Logo do WhatsApp"
      />
    </a>
    <script src="script.js"></script>
    <script src="header.js"></script>
    <script src="cart/carrinho.js"></script>
  </body>
</html>
